	</header>
	<section id="main" class="">
		<section id="add_form">
			<div class="container_form">
				<div class="form">
					<form method="POST" id="myForm">

						<label for="firstname">Firstname</label>
						<input type="text" id="firstname" placeholder="Firstame" name="firstname">

						<label for="lastname">Lastname</label>
						<input type="text" id="lastname" placeholder="Lastname" name="lastname">

						<label for="address">Address</label>
						<input type="text" id="address" placeholder="Street Address" name="address">
						<input type="text" id="zip_address" placeholder="ZIP Code" name="zip_address">
						<input type="text" id="city_address" placeholder="City" name="city_address">

						<label for="phone">Phone</label>
						<input type="text" id="phone" placeholder="651240531" name="phone" maxlength="9" min="100000000" max="999999999"  oninput="this.value=this.value.replace(/[^0-9]/g,'');">

						<button type="submit" id="add_submit" class="btn">ADD</button>
					</form>
				</div>
			</div>
		</section>
		<section id="search">
			<div class="container_form search">
				<input type="text" id="search_person" placeholder="Type here...">
			</div>
		</section>
		<section id="result">
			<div id="container_result">
			</div>
		</section>
	</section>
	<script src="./assets/lib/jquery-3.3.1.min.js"></script>
	<script src="./assets/js/svg.js"></script>
	<script src="./assets/js/main.js"></script>
</body>
</html>
